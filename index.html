<!doctype html>
<html lang="pt-br">

<head>
    <title>Mia Boutique</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <div class="header-top">
            <div class="content">
                <div class="container-logo">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="item phone">
                    <img src="img/phone-white.svg" class="icon">
                    <span>(21) 3535-3030</span>
                </div>

                <div class="item mail">
                    <img src="img/mail-white.svg" class="icon">
                    <span>atendimento@miaboutique.com.br</span>
                </div>

            </div>
        </div>
        <div class="header-bottom">
            <div class="content">

            </div>
        </div>
    </div>

    <div class="slider">
        <div class="container-arrow">
            <img src="img/arrow-white.svg" class="arrow" id="arrow-slider-left">

            <img src="img/arrow-white.svg" class="arrow" id="arrow-slider-right">
        </div>
        <div class="item active" data-slide="0">

        </div>
        <div class="item right" data-slide="1">

        </div>
        <div class="item right" data-slide="2">

        </div>
    </div>

    <!--    -->

    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
